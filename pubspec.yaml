name: medicare_admin

description: A Flutter-based Admin Panel for Medicare Project

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  dio: ^5.4.3+1
  image_picker: ^1.1.1
  file_picker: ^8.1.2

  provider: ^6.1.2
  data_table_2: ^2.5.9
  shared_preferences: ^2.3.2
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/image/
